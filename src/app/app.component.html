<div class="main-div">
  <mat-sidenav-container>

    <mat-sidenav #sidenav mode="over">

      <app-sidenav></app-sidenav>

    </mat-sidenav>

    <mat-sidenav-content style="flex: 1; display: flex; flex-direction: column;">
      <div style="flex: 1; display: flex; flex-direction: column;">
        <mat-toolbar style="background: #363636; color: white; border-bottom: 1px solid black;">
          <button mat-icon-button (click)="toggleSideNav()">
            <i class="material-icons">menu</i>
          </button>

          <span style="margin: 0px 12px;">
              Yu-gi-go Byte
          </span>

        </mat-toolbar>

        <div class="router-outlet">
          <router-outlet style="height: 0px !important; width: 0px !important; flex: 0 !important"></router-outlet>
        </div>

      </div>
    </mat-sidenav-content>

  </mat-sidenav-container>
</div>
